<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte - E-commerce YNOV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-commerce YNOV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Produits</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="cart.html">Panier</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-account active" href="account.html">Mon Compte</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-login" href="login.html">Connexion</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-logout" href="#" id="logout">Déconnexion</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Mon Compte</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <h3>Informations Personnelles</h3>
                <div id="user-info">
                    <!-- Les informations de l'utilisateur seront chargées ici -->
                </div>
                <hr class="my-4">
                <h4>Recharger mon solde</h4>
                <form id="topup-form" class="mt-2">
                    <div class="input-group">
                        <span class="input-group-text">€</span>
                        <input type="number" class="form-control" id="topup-amount" min="1" step="1" value="100">
                        <button class="btn btn-success" type="submit">Ajouter des fonds</button>
                    </div>
                    <div id="topup-message" class="form-text mt-2 text-muted"></div>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Mes Commandes</h3>
                <div id="user-orders">
                    <!-- Les commandes de l'utilisateur seront chargées ici -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/account.js"></script>
</body>
</html>
