<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande - E-commerce YNOV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-commerce YNOV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Produits</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="cart.html">Panier</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Connexion</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Finaliser votre commande</h1>
        <form id="checkout-form">
            <div class="row">
                <div class="col-md-6">
                    <h3>Adresse de livraison</h3>
                    <div class="mb-3">
                        <label for="shipping-address" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="shipping-address" required>
                    </div>
                    <div class="mb-3">
                        <label for="shipping-city" class="form-label">Ville</label>
                        <input type="text" class="form-control" id="shipping-city" required>
                    </div>
                    <div class="mb-3">
                        <label for="shipping-postal" class="form-label">Code postal</label>
                        <input type="text" class="form-control" id="shipping-postal" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Paiement</h3>
                    <div class="mb-3">
                        <label for="card-number" class="form-label">Num√©ro de carte</label>
                        <input type="text" class="form-control" id="card-number" required>
                    </div>
                    <div class="mb-3">
                        <label for="card-expiry" class="form-label">Date d'expiration</label>
                        <input type="text" class="form-control" id="card-expiry" required>
                    </div>
                    <div class="mb-3">
                        <label for="card-cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="card-cvv" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Confirmer la commande</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/checkout.js"></script>
</body>
</html>
