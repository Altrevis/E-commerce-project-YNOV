<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande - E-commerce YNOV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-commerce YNOV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Produits</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="cart.html">Panier</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-account" href="account.html">Mon Compte</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-login" href="login.html">Connexion</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-logout" href="#" id="logout-link-checkout">Déconnexion</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Finaliser votre commande</h1>
        <div class="row">
            <div class="col-lg-8">
                <form id="checkout-form" class="card card-body mb-4">
                    <h3 class="mb-3">Adresse de livraison</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="shipping-address" class="form-label">Adresse</label>
                            <input type="text" class="form-control" id="shipping-address" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="shipping-city" class="form-label">Ville</label>
                            <input type="text" class="form-control" id="shipping-city" required>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="shipping-postal" class="form-label">Code postal</label>
                            <input type="text" class="form-control" id="shipping-postal" required>
                        </div>
                    </div>

                    <h3 class="mt-4 mb-3">Paiement</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="card-number" class="form-label">Numéro de carte</label>
                            <input type="text" class="form-control" id="card-number" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="card-expiry" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="card-expiry" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="card-cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="card-cvv" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-2 w-100">Confirmer la commande</button>
                </form>
            </div>
            <div class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h4 class="card-title">Récapitulatif</h4>
                        <div id="checkout-summary" class="mt-3"></div>
                        <div class="d-flex justify-content-between mt-3">
                            <span>Total</span>
                            <strong id="checkout-total">0.00 €</strong>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Votre solde</h5>
                        <p class="mb-0"><strong id="current-balance">Chargement...</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/checkout.js"></script>
</body>
</html>
